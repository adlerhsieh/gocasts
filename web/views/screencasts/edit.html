{{ define "content" }}
  <div style="margin-top: 50px;"></div>

  <h2>{{ .screencast.Title.String }}</h2>

  <div style="margin-top: 30px;"></div>

  {{ include "screencasts/_form" }}

  <a href="/s/{{.screencast.Slug.String}}" class="btn btn-light">Back</a>
  <form method="post" action="/admin/screencasts/destroy/{{.screencast.Slug.String}}">
    <input type="submit" value="Delete" class="btn btn-danger" />
  </form>
{{ end }}
